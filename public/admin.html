<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goalux - प्रीमियम एडमिन पैनल</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }
    .admin-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 0 2px #ffd700;
      padding: 40px;
      max-width: 1200px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
      border: 1px solid #ffd700;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .admin-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7), 0 0 0 3px #ffd700;
    }
    h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 2px 5px rgba(255, 215, 0, 0.5);
    }
    .nav-tabs .nav-link {
      color: #ffd700;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid #ffd700;
      border-radius: 10px 10px 0 0;
      margin-right: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-tabs .nav-link.active {
      background: #ffd700;
      color: #1a1a1a;
      font-weight: 600;
    }
    .nav-tabs .nav-link:hover {
      background: #e6b800;
      color: #1a1a1a;
    }
    .tab-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffd700;
      border-radius: 0 0 10px 10px;
      padding: 20px;
    }
    .table {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid #ffd700;
    }
    .table th, .table td {
      border-color: #ffd700;
      padding: 12px;
    }
    .table th {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      font-weight: 600;
    }
    .btn-success {
      background-color: #27ae60;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 10px;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-success:hover {
      background-color: #2ecc71;
      transform: translateY(-2px);
    }
    .btn-danger {
      background-color: #e74c3c;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 10px;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-danger:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ffd700;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #e6b800;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .notification {
      background: #e74c3c;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .download-btn {
      background-color: #3498db;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 10px;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .download-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Goalux - प्रीमियम एडमिन पैनल</h1>
    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="withdrawals-tab" data-bs-toggle="tab" data-bs-target="#withdrawals" type="button" role="tab" aria-controls="withdrawals" aria-selected="true">निकासी रिक्वेस्ट्स</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="false">यूज़र मैनेजमेंट</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="payments-tab" data-bs-toggle="tab" data-bs-target="#payments" type="button" role="tab" aria-controls="payments" aria-selected="false">पेमेंट स्टेटस</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="referrals-tab" data-bs-toggle="tab" data-bs-target="#referrals" type="button" role="tab" aria-controls="referrals" aria-selected="false">रेफरल स्टेटस</button>
      </li>
    </ul>
    <div class="tab-content" id="adminTabContent">
      <!-- निकासी रिक्वेस्ट्स -->
      <div class="tab-pane fade show active" id="withdrawals" role="tabpanel" aria-labelledby="withdrawals-tab">
        <h2 style="color: #ffd700;">निकासी रिक्वेस्ट्स</h2>
        <div id="withdrawalsList"></div>
        <button onclick="checkNewWithdrawals()" class="btn btn-success mt-3">नई रिक्वेस्ट्स चेक करें</button>
      </div>
      <!-- यूज़र मैनेजमेंट -->
      <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
        <h2 style="color: #ffd700;">यूज़र मैनेजमेंट</h2>
        <input type="text" id="userSearch" placeholder="फोन नंबर से सर्च करें" class="form-control mb-3" onkeyup="searchUsers()">
        <div id="usersList"></div>
        <button onclick="exportUsers()" class="download-btn mt-3">यूज़र डेटा डाउनलोड (CSV)</button>
      </div>
      <!-- पेमेंट स्टेटस -->
      <div class="tab-pane fade" id="payments" role="tabpanel" aria-labelledby="payments-tab">
        <h2 style="color: #ffd700;">पेमेंट स्टेटस</h2>
        <div id="paymentsList"></div>
        <button onclick="exportPayments()" class="download-btn mt-3">पेमेंट डेटा डाउनलोड (CSV)</button>
      </div>
      <!-- रेफरल स्टेटस -->
      <div class="tab-pane fade" id="referrals" role="tabpanel" aria-labelledby="referrals-tab">
        <h2 style="color: #ffd700;">रेफरल स्टेटस</h2>
        <div id="referralsList"></div>
        <button onclick="exportReferrals()" class="download-btn mt-3">रेफरल डेटा डाउनलोड (CSV)</button>
      </div>
    </div>
    <div id="notification" class="notification" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    // Admin Login Check (Simple for Testing, Use JWT in Production)
    function checkAdminLogin() {
      const password = prompt('एडमिन पासवर्ड डालें:');
      if (password !== 'admin123') { // Change to a secure password in production
        alert('गलत पासवर्ड, कृपया फिर से ट्राई करें');
        window.location.href = '/login.html';
        return false;
      }
      return true;
    }

    // Load Data on Page Load
    if (!checkAdminLogin()) return;

    async function loadWithdrawals() {
      const response = await fetch('/admin/withdrawals', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });
      const withdrawals = await response.json();
      const withdrawalsList = document.getElementById('withdrawalsList');
      withdrawalsList.innerHTML = '<table class="table"><thead><tr><th>फोन</th><th>UPI ID</th><th>राशि</th><th>स्थिति</th><th>एक्शन</th></tr></thead><tbody></tbody></table>';
      withdrawals.forEach(withdrawal => {
        withdrawalsList.querySelector('tbody').innerHTML += `
          <tr>
            <td>${withdrawal.phone}</td>
            <td>${withdrawal.upiId}</td>
            <td>${withdrawal.amount} रुपये</td>
            <td>${withdrawal.status}</td>
            <td>
              <button onclick="updateWithdrawal('${withdrawal._id}', 'Approved')" class="btn btn-success">स्वीकार करें</button>
              <button onclick="updateWithdrawal('${withdrawal._id}', 'Rejected')" class="btn btn-danger">रिजेक्ट करें</button>
            </td>
          </tr>
        `;
      });
    }

    async function loadUsers() {
      const response = await fetch('/admin/users', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });
      const users = await response.json();
      const usersList = document.getElementById('usersList');
      usersList.innerHTML = '<table class="table"><thead><tr><th>फोन</th><th>रेफरल कोड</th><th>वॉलेट</th><th>पेमेंट स्टेटस</th></tr></thead><tbody></tbody></table>';
      users.forEach(user => {
        usersList.querySelector('tbody').innerHTML += `
          <tr>
            <td>${user.phone}</td>
            <td>${user.personalReferCode}</td>
            <td>${user.wallet} रुपये</td>
            <td>${user.hasPaid ? 'पेमेंट किया' : 'पेमेंट नहीं किया'}</td>
          </tr>
        `;
      });
    }

    async function loadPayments() {
      const response = await fetch('/admin/payments', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });
      const payments = await response.json();
      const paymentsList = document.getElementById('paymentsList');
      paymentsList.innerHTML = '<table class="table"><thead><tr><th>फोन</th><th>ऑर्डर ID</th><th>राशि</th><th>स्थिति</th></tr></thead><tbody></tbody></table>';
      payments.forEach(payment => {
        paymentsList.querySelector('tbody').innerHTML += `
          <tr>
            <td>${payment.phone}</td>
            <td>${payment.orderId}</td>
            <td>${payment.amount} रुपये</td>
            <td>${payment.status}</td>
          </tr>
        `;
      });
    }

    async function loadReferrals() {
      const response = await fetch('/admin/referrals', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });
      const referrals = await response.json();
      const referralsList = document.getElementById('referralsList');
      referralsList.innerHTML = '<table class="table"><thead><tr><th>फोन</th><th>रेफरल कोड</th><th>रेफरल्स</th><th>कमिशन</th></tr></thead><tbody></tbody></table>';
      referrals.forEach(user => {
        referralsList.querySelector('tbody').innerHTML += `
          <tr>
            <td>${user.phone}</td>
            <td>${user.personalReferCode}</td>
            <td>${user.referChain ? user.referChain.length : 0}</td>
            <td>${user.referralCommission || 0} रुपये</td>
          </tr>
        `;
      });
    }

    async function updateWithdrawal(id, status) {
      await fetch(`/admin/withdrawal/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      alert('स्थिति अपडेट हो गई');
      loadWithdrawals();
    }

    function searchUsers() {
      const searchTerm = document.getElementById('userSearch').value.toLowerCase();
      const rows = document.querySelectorAll('#usersList tbody tr');
      rows.forEach(row => {
        const phone = row.cells[0].textContent.toLowerCase();
        row.style.display = phone.includes(searchTerm) ? '' : 'none';
      });
    }

    function exportData(data, filename) {
      const csv = Papa.unparse(data);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }

    async function exportUsers() {
      const response = await fetch('/admin/users', { method: 'GET', headers: { 'Content-Type': 'application/json' } });
      const users = await response.json();
      exportData(users, 'users.csv');
    }

    async function exportPayments() {
      const response = await fetch('/admin/payments', { method: 'GET', headers: { 'Content-Type': 'application/json' } });
      const payments = await response.json();
      exportData(payments, 'payments.csv');
    }

    async function exportReferrals() {
      const response = await fetch('/admin/referrals', { method: 'GET', headers: { 'Content-Type': 'application/json' } });
      const referrals = await response.json();
      exportData(referrals, 'referrals.csv');
    }

    async function checkNewWithdrawals() {
      const response = await fetch('/admin/new-withdrawals', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });
      const newWithdrawals = await response.json();
      if (newWithdrawals.length > 0) {
        document.getElementById('notification').style.display = 'block';
        document.getElementById('notification').textContent = `नई निकासी रिक्वेस्ट्स: ${newWithdrawals.length} पेंडिंग`;
        setTimeout(() => document.getElementById('notification').style.display = 'none', 5000);
      } else {
        alert('कोई नई रिक्वेस्ट नहीं');
      }
      loadWithdrawals();
    }

    // Load all data on page load
    window.onload = () => {
      loadWithdrawals();
      loadUsers();
      loadPayments();
      loadReferrals();
      checkNewWithdrawals(); // Initial check for new withdrawals
      setInterval(checkNewWithdrawals, 30000); // Check every 30 seconds for new withdrawals
    };
  </script>
</body>
</html>
